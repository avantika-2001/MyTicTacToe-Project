<html>
<head>
	<title>MyTicTacToe</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width:device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="My_TicTacToe.css">
	<script type="text/javascript" src="My_TicTacToe.js"></script>
</head>
<body>
	<section class="Heading">
		<h1>Tic-Tac-Toe</h1>
	</section>
	<section class="disp_turn">
		Player <span class="disp_player Player_X">X</span>'s Turn
	</section>
	<section class="Play_area">
		<div class="box bt bl"></div>
		<div class="box bt"></div>
		<div class="box bt br"></div>
		<div class="box bl"></div>
		<div class="box"></div>
		<div class="box br"></div>
		<div class="box bl bb"></div>
		<div class="box bb"></div>
		<div class="box br bb"></div>
	</section>
	<section class="disp_turn winner vanish"></section>
	<secion class="Action">
		<button id="reset">PLAY AGAIN!</button>
	</secion>
</body>
</html>
